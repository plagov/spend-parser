<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-900 text-gray-300 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-indigo-400 mb-2">Upload your spends file in CSV format</h1>
        <p class="text-gray-400">Please select a CSV file from your device</p>
    </div>

    <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="space-y-6">
        <div class="space-y-2">
            <div class="relative border-2 border-dashed border-gray-600 rounded-lg p-6 text-center hover:border-indigo-400 transition-colors">
                <input type="file" name="file" id="file" accept=".csv"
                       class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                <div class="space-y-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p id="file-name" class="text-sm">No file selected</p>
                    <p class="text-xs text-gray-500">Click to browse or drag and drop</p>
                </div>
            </div>
        </div>

        <button type="submit"
                class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 text-white font-medium rounded-lg transition-colors">
            Upload CSV
        </button>
    </form>

    <div th:if="${message}" class="p-4 rounded-lg" th:classappend="${success} ? 'bg-green-800 text-green-200' : 'bg-red-800 text-red-200'">
        <p th:text="${message}"></p>
    </div>
</div>

<script>
    document.getElementById('file').addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name || 'No file selected';
        document.getElementById('file-name').textContent = fileName;
    });
</script>
</body>
</html>
