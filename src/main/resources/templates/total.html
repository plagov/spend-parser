<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spend Report</title>
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-gray-900 text-gray-300 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-indigo-400 mb-2">Spend Report</h1>
        <p class="text-gray-400">Summary of your uploaded transactions</p>
    </div>

    <div class="space-y-4">
        <div class="space-y-3">
            <h3 class="text-lg font-medium text-gray-300">Category Breakdown</h3>

            <div class="bg-gray-700 rounded-lg p-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-medium">Groceries</span>
                    <span class="font-semibold" data-testid="groceries-total" th:text="'€' + ${#numbers.formatDecimal(totalSpend.groceries(), 1, 0)}"></span>
                </div>
            </div>

            <div class="bg-gray-700 rounded-lg p-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-medium">Pharmacy</span>
                    <span class="font-semibold" data-testid="pharmacy-total" th:text="'€' + ${#numbers.formatDecimal(totalSpend.pharmacy(), 1, 0)}"></span>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
